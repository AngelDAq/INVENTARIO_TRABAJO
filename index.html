<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Inventario</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <div class="row">
            <!-- Formulario con efecto sticky -->
            <div class="col-md-4">
                <div class="sticky-form p-3 bg-white shadow rounded">
                    <h4 class="text-center">ðŸ“‹ Registrar Inventario</h4>
                    <form>
                        <div class="mb-2">
                            <label for="nombrePersona" class="form-label">Nombre</label>
                            <input type="text" id="nombrePersona" class="form-control" placeholder="Escribe Nombre">
                        </div>
                        <div class="mb-2">
                            <label for="totalCajas" class="form-label">Cajas</label>
                            <input type="number" id="totalCajas" class="form-control" placeholder="Total cajas">
                        </div>
                        <div class="mb-2">
                            <label for="totalFolios" class="form-label">Folios</label>
                            <input type="number" id="totalFolios" class="form-control" placeholder="Total folios">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="enviado">Enviar</button>
                    </form>
                </div>
            </div>

            <!-- Espacio donde se mostrarÃ¡n los datos -->
            <div class="col-md-8">
                <h4 class="text-center">ðŸ“œ Registros</h4>
                <div id="mostrarInfo" class="list-group"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
